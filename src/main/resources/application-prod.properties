############################################
# Production environment overrides
############################################

# Datasource: production credentials must be provided via environment
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA: validate schema in production
spring.jpa.hibernate.ddl-auto=validate

# Redis production config (from env)
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6379}

# Logging less verbose for prod
logging.level.root=INFO
logging.level.br.com.artheus.matchhire=INFO

# JWT: production secret must be set via environment
api.security.token.secret=${JWT_SECRET}
api.security.token.expiration=${JWT_EXPIRATION:900000} # 15 min default fallback
