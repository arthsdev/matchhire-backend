############################################
# Common application properties
############################################

# Datasource defaults (can be overridden in dev/prod)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/matchhire_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}

# Logging
logging.file.path=logs
logging.level.root=INFO
logging.level.br.com.artheus.matchhire=DEBUG

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false

# JWT defaults
api.security.token.secret=${JWT_SECRET:MySuperSecretDevKey123!}
api.security.token.expiration=${JWT_EXPIRATION:900000} # 15 min in ms
